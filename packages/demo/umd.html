<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Query Builder - UMD Demo</title>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-7VHBQ0YBTJ"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        window.dataLayer.push(arguments);
      }
      gtag('js', new Date());
      gtag('config', 'G-7VHBQ0YBTJ');
    </script>
    <!-- <link rel="stylesheet" href="../react-querybuilder/dist/query-builder.css" /> -->
    <link rel="stylesheet" href="https://unpkg.com/react-querybuilder@4/dist/query-builder.css" />
    <link href="./src/styles/umd.scss" rel="stylesheet" />
    <link href="./src/styles/github-fork-ribbon.scss" rel="stylesheet" />
    <style>
      .github-fork-ribbon:before {
        background-color: #090 !important;
      }
      h3 {
        font-family: Arial, Helvetica, sans-serif;
        margin-top: 0;
      }
    </style>
  </head>
  <body>
    <a
      class="github-fork-ribbon"
      data-ribbon="Fork me on GitHub"
      href="https://github.com/react-querybuilder/react-querybuilder"
      title="Fork me on GitHub"
      >Fork me on GitHub</a
    >
    <h3><a href="https://react-querybuilder.js.org/">React Query Builder</a> UMD demo</h3>
    <p>
      The demo below uses the <a href="/docs/umd">UMD build</a> of
      <a href="/">React Query Builder</a>.
    </p>
    <p>For the full demo, <a href="./">click here</a>.</p>
    <div id="root"></div>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/immer@6/dist/immer.umd.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dnd@14/dist/umd/ReactDnD.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dnd-html5-backend@14/dist/umd/ReactDnDHTML5Backend.min.js"></script>
    <!-- <script type="module" src="../react-querybuilder/dist/index.umd.js"></script> -->
    <script crossorigin src="https://unpkg.com/react-querybuilder@4/dist/index.umd.js"></script>
    <script>
      const fields = [
        { name: 'firstName', label: 'First Name', placeholder: 'Enter first name' },
        {
          name: 'lastName',
          label: 'Last Name',
          placeholder: 'Enter last name',
          defaultOperator: 'beginsWith',
        },
        { name: 'age', label: 'Age', inputType: 'number' },
        {
          name: 'isMusician',
          label: 'Is a musician',
          valueEditorType: 'checkbox',
          operators: [{ name: '=', label: 'is' }],
          defaultValue: false,
        },
        {
          name: 'instrument',
          label: 'Instrument',
          valueEditorType: 'select',
          values: ['Guitar', 'Piano', 'Vocals', 'Drums'].map(v => ({ name: v, label: v })),
          defaultValue: 'Piano',
          operators: [{ name: '=', label: 'is' }],
        },
        {
          name: 'gender',
          label: 'Gender',
          operators: [{ name: '=', label: 'is' }],
          valueEditorType: 'radio',
          values: [
            { name: 'M', label: 'Male' },
            { name: 'F', label: 'Female' },
            { name: 'O', label: 'Other' },
          ],
        },
        { name: 'height', label: 'Height' },
        { name: 'job', label: 'Job' },
        { name: 'description', label: 'Description', valueEditorType: 'textarea' },
        { name: 'birthdate', label: 'Birth Date', inputType: 'date' },
        { name: 'datetime', label: 'Show Time', inputType: 'datetime-local' },
        { name: 'alarm', label: 'Daily Alarm', inputType: 'time' },
      ];
      const defaultQuery = {
        combinator: 'and',
        rules: [
          {
            field: 'firstName',
            operator: '=',
            value: 'Steve',
          },
          {
            field: 'lastName',
            operator: '=',
            value: 'Vai',
          },
        ],
      };
      ReactDOM.createRoot(document.getElementById('root')).render(
        React.createElement(ReactQueryBuilder.QueryBuilder, {
          fields,
          defaultQuery,
          enableDragAndDrop: true,
        })
      );
    </script>
  </body>
</html>
